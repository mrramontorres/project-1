  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Add New Contact</h1>
    </div>
    <div class="page-header">
      <div id="header" class="row">
    
      </div>

      <form id="newContact">
      <br>
      <br>
      <br>

        <!--Adding Foundation Field Styles for Selecting Contact labels-->
        <fieldset class="fieldset">
          <legend class="type">Contact Type</legend>
          <input id="checkbox12" type="checkbox"><label for="checkbox12">Family</label>
          <input id="checkbox22" type="checkbox"><label for="checkbox22">Friend</label>
          <input id="checkbox32" type="checkbox"><label for="checkbox32">Colleague</label>
          <input id="checkbox32" type="checkbox"><label for="checkbox32">Other</label>
        </fieldset>

        <!--Foundation Contact Form with buttons-->
        <form>
          <div class="form-icons">
            
            <div class="input-group">
              <span class="input-group-label">
                <i class="fas fa-user-friends"></i>
              </span>
              <input id="fullName" class="input-group-field" type="text" placeholder="Full name">
            </div>
        
            <div class="input-group">
              <span class="input-group-label">
                <i class="fas fa-envelope"></i>
              </span>
              <input id="email" class="input-group-field" type="text" placeholder="Email">
            </div>
        
            <div class="input-group">
              <span class="input-group-label">
                <i class="far fa-phone-office"></i>
              </span>
              <input id="phone" class="input-group-field" type="text" placeholder="Phone Number">
            </div>

            <div class="input-group">
              <span class="input-group-label">
                <i class="fal fa-birthday-cake"></i>
              </span>
              <input id= "birthday" class="input-group-field" type="text" placeholder="Birthday">
            </div>

            <div class="input-group">
              <span class="input-group-label">
                <i class="fas fa-dog"></i>
              </span>
              <input id="pets" class="input-group-field" type="text" placeholder="Pets">
            </div>

            <div class="input-group">
              <span class="input-group-label">
                <i class="fas fa-thumbs-down"></i>
              </span>
              <input id="dislikes" class="input-group-field" type="text" placeholder="Dislikes">
            </div>

            <div class="input-group">
              <span class="input-group-label">
                <i class="far fa-thumbs-up"></i>
              </span>
              <input id="likes" class="input-group-field" type="text" placeholder="Likes">
            </div>

            <div class="input-group">
              <span class="input-group-label">
                <i class="fas fa-phone-plus"></i>
              </span>
              <input id="latestconvo" class="input-group-field" type="text" placeholder="Last Spoken">
            </div>

            <div class="input-group">
              <span class="input-group-label">
                <i class="far fa-clipboard"></i>
              </span>
              <input id="notes" class="input-group-field" type="text" placeholder="Notes">
            </div>
          </div>

                  
          <button class="button expanded">Add</button>
          <button class="button expanded">Edit Contact</button>
        </form>

         <label class="options">Display options: </label>
         <select id="typeOfContact">
           <option value="all" selected>All Contacts</option>
           <option value="family">only family</option>
           <option value="friend">only friends</option>
           <option value="collegague">only colleagues</option>
           <option value="other">only other</option>
         </select>
       </div>
      </div>
    <table class="table">
      <thead>
        <tr class="table-row">
          <th data-sort="fullName" class=" sortable">Full Name</th>
          <th data-sort="phone" class=" sortable">Phone Number</th>
          <th data-sort="email" class=" sortable">E-mail Address</th>
          <th data-sort="Birthday" class=" sortable">Birthday</th>
          <th data-sort="Pets" class=" sortable">Pets</th>
          <th data-sort="Likes" class=" sortable">Likes</th>
          <th data-sort="Dislikes" class=" sortable">Dislikes</th>
          <th data-sort="Last Spoke On" class="2 sortable">Last Spoke On</th>
          <th data-sort="Notes" class="sortable">Notes</th>
          <th >Edit</th>
          <th class=>Delete Contact</th>
        </tr>
      </thead>
      <tbody id="contacts">

      </tbody>
    </table> 
  
   
  
   
  </div>
