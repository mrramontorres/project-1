<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <script src="foundation-datepicker.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="foundation-datepicker.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Emergency Contacts</h1>
    </div>
    <div class="page-header">
        <div id="header" class="row">
         
        </div>
      <form id="newContact">
       
         
          
                <div class="input-group">
                  <span class="input-group-addon">First Name: </span>
                  <input id="firstName" type="text" class="form-control" required>
                </div>
            
             
                <div class="input-group">
                  <span class="input-group-addon">Last Name: </span>
                  <input id="lastName" type="text" class="form-control" required>
                </div>
              
            
                <div class="input-group">
                  <span class="input-group-addon">E-mail address: </span>
                  <input id="email" type="email" size="37" class="form-control">
                </div>
              
         
                <div class="input-group">
                  <span class="input-group-addon">Phone number:</span>
                  <input id="phone" type="text" class="form-control">
                </div>
              
              
                <div class="input-group">
                  <span class="input-group-addon">Description:</span>
                  <input id="description" type="text" class="form-control">
                </div>
              
             
                
              
            <button id="addContact" type="submit" class="btn btn-info">Add Contact</button>
          </form>
          <button id="editContact" type="submit" class="btn btn-info">Edit Contact</button>
        </div>
    </div>
      
       
         
       </div>
      </div>
    <table>
      <thead>
        <tr>
          <th data-sort="lastName" class=" sortable">Last Name</th>
          <th data-sort="firstName" class=" sortable">First Name</th>
          <th data-sort="phone" class=" sortable">Phone Number</th>
          <th data-sort="email" class=" sortable">E-mail Address</th>
          <th data-sort="description" class=" sortable">Description</th>

            
          </div>  
      
          <th >Edit</th>
          <th class=>Delete Contact</th>
        </tr>
      </thead>
       

          

          
      <tbody id="contactsEmg">
       <tr id="template"> 
          <td class="firstName"></td>
          <td class="lastName"></td>
          <td class="phone"></td>
          <td class="email"></td>
          <td class="description"></td>
       
     
            
          
              

          <td><a class="edit">Edit</a></td>
          <td class="deleteTransaction">
            <button  type="button" class="btn-sm trashButton">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
   
  
   
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="Emergency Contacts.js"></script>
  <script src="modal.js"></script>
</body>
</html>
